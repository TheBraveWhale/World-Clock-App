<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="bodyBlock">
      <h1><a href="index.html">World Clock</a></h1>

      <select name="country" id="countries">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="current">My current Location</option>
      </select>

      <div id="cities">
        <div class="block" id="paris">
          <div class="left">
            <div class="paris city">Paris</div>
            <div class="date">date</div>
          </div>
          <div class="time">time</div>
        </div>

        <div class="line"></div>

        <div class="block" id="tokyo">
          <div class="left">
            <div class="tokyo city">Tokyo</div>
            <div class="date">date</div>
          </div>
          <div class="time">time</div>
        </div>

        <div class="line"></div>

        <div class="block" id="brisbane">
          <div class="left">
            <div class="brisbane city">Brisbane</div>
            <div class="date">date</div>
          </div>
          <div class="time">time</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Isa van der Laan and is
      <a href="https://github.com/TheBraveWhale/World-Clock-App" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
